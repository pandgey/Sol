# Model configuration
base_model: "microsoft/phi-3-mini-4k-instruct"

# Dataset
dataset_path: "../data/sol_anime.json"

# LoRA parameters
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05

# Training parameters
output_dir: "./output"
num_train_epochs: 1
per_device_train_batch_size: 1
gradient_accumulation_steps: 4
learning_rate: 2e-4
lr_scheduler_type: "cosine"
warmup_ratio: 0.03
max_seq_length: 2048